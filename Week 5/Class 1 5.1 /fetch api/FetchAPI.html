 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    Hi There!
    <div class="api"></div>

    <script>
        async function getData(){
            const receivedData = await fetch("https://jsonplaceholder.org/users/1",{
                method : "GET"
            })
            const data = await receivedData.json();
            document.querySelector(".api").innerHTML = data.login.username;
        }
        getData();

    </script>
 </body>
 </html>
